#
# clear text name
##############################################################################
mssql.name=MS SQL Server

#
# Alkacon OpenCms driver classes
##############################################################################
mssql.vfs.driver=org.opencms.db.mssql.CmsVfsDriver
mssql.user.driver=org.opencms.db.mssql.CmsUserDriver
mssql.project.driver=org.opencms.db.mssql.CmsProjectDriver
mssql.history.driver=org.opencms.db.mssql.CmsHistoryDriver
mssql.subscription.driver=org.opencms.db.mssql.CmsSubscriptionDriver

#
# validation query
##############################################################################
#mssql.testQuery=SELECT 1
#mssql.testQuery=SELECT * FROM CMS_OFFLINE_PROPERTYDEF WHERE PROPERTYDDEF_NAME = 'Title'
mssql.testQuery=

#
# JDBC driver
##############################################################################
mssql.driver=net.sourceforge.jtds.jdbc.Driver
#
# JDBC connect string
##############################################################################
mssql.constr=jdbc:jtds:sqlserver://localhost:1433
mssql.constr.params=

#
# database user
##############################################################################
mssql.user=sa

#
# name of the Alkacon OpenCms database
##############################################################################
mssql.dbname=opencms

#
# ranking used for setup select box
##############################################################################
mssql.ranking=250

#
# SQL manager class
##############################################################################
mssql.sqlmanager=org.opencms.db.mssql.CmsSqlManager

#
# Jdbc Drivers - Comma separated list of jars
##############################################################################
mssql.libs=mssql-jtds-1.2.jar

#
# SQL supported - true if OpenCms supports a native SQL driver implementation
##############################################################################
mssql.sqlSupported=true

#
# JPA supported - true if OpenCms supports a generic JPA driver implementation
##############################################################################
mssql.jpaSupported=true

#
# Separator - the separator for the connect String of the db
##############################################################################
mssql.separator=

#
# The pool size for the Entity Manger
##############################################################################
mssql.entityMangerPoolSize=250
